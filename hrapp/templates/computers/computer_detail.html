{% extends 'shared/base.html' %}
{% block content %}
<h1>Computer Detail</h1>
<ol>
    <p>{{ computer }}</p>
    <p>Purchased: {{ computer.purchase_date }}</p>
    <p>Decommissioned: {{ computer.decommission_date }}</p>
</ol>
<form action="{% url 'hrapp:computer_delete' computer.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="actual_method" value="DELETE">
    <button>DELETE COMPUTER</button>
</form>
{% endblock content %}
