{% extends 'shared/base.html' %}
{% block content %}
<h1>Computers</h1>
<h3><a href="{% url 'hrapp:computer_form' %}">Add Computer</a></h3>

<ol>
    {% for computer in computers %}
    <li>
        <p><a href="{% url 'hrapp:computer' computer.id %}">{{ computer }}</a></p>
        <p>Purchased: {{ computer.purchase_date }}</p>
        <p>Decommissioned: {{ computer.decommission_date }}</p>
    </li>
    {% endfor %}
</ol>
{% endblock content %}
