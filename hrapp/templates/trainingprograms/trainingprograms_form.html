{% extends 'shared/base.html' %}
{% block content %}

<h1>Add Training Program</h1>
<form action="{% url 'hrapp:trainingprogram_list' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="title">Title: </label>
        <input id="title" type="text" name="title" value="{{ employee.title }}">
    </fieldset>
    <fieldset>
        <label for="start_date">Start Date / Time: </label>
        <input id="start_date" type="datetime-local" name="start_date" value="{{ employee.start_date }}">
    </fieldset>
    <fieldset>
        <label for="end_date">End Date / Time: </label>
        <input id="end_date" type="datetime-local" name="end_date" value="{{ employee.end_date }}">
    </fieldset>
    <fieldset>
        <label for="capacity">Capacity: </label>
        <input id="capacity" type="number" name="capacity" defaultvalue="{{ employee.capacity }}">
    </fieldset>
    <input type="submit" value="Create" />

</form>

{% endblock %}
