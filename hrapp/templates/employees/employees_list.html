{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<ol>
    {% for employee in employees %}
    <li>
        <p>{{ employee }}</p>
        <p>Department: {{employee.department}}</p>
        <p>Current computer: {{employee.computer.make}}</p>
    </li>
    {% endfor %}
</ol>
{% endblock content %}
